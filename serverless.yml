service: melt-api

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  logRetentionInDays: 30
  timeout: 30
  versionFunctions: false
  lambdaHashingVersion: 20201221
  environment:
    NODE_ENV: ${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "arn:aws:s3:::melt-storage/*"

plugins:
  - serverless-domain-manager

functions:
  get_web_title:
    handler: handler.getWebTitle
    description: Webサイトのタイトルを取得する
    timeout: 30
    events:
      - http:
          path: web/title
          method: get
          cors: true
  post_note:
    handler: handler.postNote
    description: マークダウンデータをHTMLファイルで保存する
    timeout: 30
    events:
      - http:
          path: note
          method: post
          cors: true

custom:
  defaultStage: dev
  environment:
    dev: ${file(./config/development.yml)}
    prod: ${file(./config/production.yml)}
  customDomain:
    domainName: ${self:custom.environment.${self:provider.stage}.domain}
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
